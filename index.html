<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/15d9645574.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <!-- 
        <div class="header">
        <div class="page-name page-name-welcome-xs">
        <strong>Musi</strong>Cast
        </div> -->

        <form id="search-form" class="mb-3">
          <div class="input-group col-md-4">
            <input
              class="form-control py-2 border-right-0 border"
              placeholder="Type a city.."
              type="search"
              id="city-input"
              autocomplete="off"
              spellcheck="false"
            />
            <span class="input-group-append">
              <button
                class="btn border-left-0 border search-button"
                type="button"
              >
                <i class="fas fa-search"></i>
              </button>
            </span>
          </div>
        </form>
        <!--  </div> -->

        <h1 id="city"></h1>
        <div class="time-date">
          <span id="date"></span>
          <span> November, 08 </span>
        </div>
        <div class="row description-block">
          <div class="col-5 text-right">
            <img src="src/weather.svg" alt="The picture" width="300" />
          </div>
          <div class="col-7">
            <ul>
              <li class="temperature">
                <img src="#" id="icon" />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </li>
              <li class="description" id="description"></li>
              <br />
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Pressure: <span id="pressure"></span></li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="row weather-forecast" id="forecast"></div>
        <small>
          <a
            href="https://github.com/vozsiberiana/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Anna Knyazkina
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
